<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Session 8 - Login/Register</title>

    <script src="register.js" defer></script>
</head>

<body class="container h-100">
    <br>
    <h1>Register page</h1>

    <hr>
    <p>Navigation</p>
    <a href="login.html" class="btn btn-secondary">Login</a>
    <a href="home.html" class="btn btn-secondary">Back to home</a>

    <hr>
    <p id="result"></p>

    <form id="registerform">
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUsername">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword">
        </div>
        <div class="mb-3">
            <label for="repeatInputPassword" class="form-label">Repeat password</label>
            <input type="password" class="form-control" id="repeatInputPassword">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
